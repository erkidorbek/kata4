<div class="container">
  <div class="filters">
    <h1>Filters</h1>
    <app-filter [min]="productsMinPrice" [max]="productsMaxPrice" [range]="false"
      (valueChange)="updateFilter($event.from, $event.to)"></app-filter>

    <app-filter [min]="productsMinPrice" [max]="productsMaxPrice" [range]="false" [steps]="true"
      (valueChange)="updateFilter($event.from, $event.to)"></app-filter>

    <app-filter [min]="productsMinPrice" [max]="productsMaxPrice" [range]="true"
      (valueChange)="updateFilter($event.from, $event.to)"></app-filter>
  </div>
  <div>
    <h1>Product list</h1>
    <div class="products-list">
      @for (product of products(); track product.id) {
      <div class="product">
        <h2>{{ product.title}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.price}} â‚¬</p>
      </div>
      }
    </div>
  </div>
</div>
